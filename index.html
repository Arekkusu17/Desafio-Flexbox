<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me SPA</title>
    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="https://kit.fontawesome.com/7cc32c4c10.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container">
      <section class="contact-section">
        <div class="user">
          <div class="user-status">
            <img class="tiny-thumbnail" src="assets/img/maria.jpg" alt="" />
            <div class="user-info">
              <h3>María</h3>
              <p>Activa Ahora</p>
            </div>
          </div>
          <div class="menu-icons">
            <i class="fa-regular fa-message fa-xl"></i>
            <i class="fa-solid fa-bars fa-xl"></i>
          </div>
        </div>
        <div class="new-chat">
          <button class="btn">Nuevo Chat</button>
        </div>
        <article class="contact">
          <img class="normal-thumbnail" src="/assets/img/juanita.jpg" alt="" />
          <h2>Juanita</h2>
        </article>
        <article class="contact">
          <img class="normal-thumbnail" src="/assets/img/alberto.jpg" alt="" />
          <h2>Alberto</h2>
        </article>
        <article class="contact">
          <img class="normal-thumbnail" src="/assets/img/ignacio.jpg" alt="" />
          <h2>Ignacio</h2>
        </article>
        <article class="contact">
          <img class="normal-thumbnail" src="/assets/img/cristian.jpg" alt="" />
          <h2>Cristian</h2>
        </article>
        <article class="contact">
          <img class="normal-thumbnail" src="/assets/img/maria-jose.jpg" alt="" />
          <h2>María José</h2>
        </article>
        <article class="contact">
          <img class="normal-thumbnail" src="/assets/img/gonzalo.jpg" alt="" />
          <h2>Gonzalo</h2>
        </article>
        <article class="contact">
          <img class="normal-thumbnail" src="/assets/img/juan-pablo.jpg" alt="" />
          <h2>Juan Pablo</h2>
        </article>
        <article class="contact">
          <img class="normal-thumbnail" src="/assets/img/magdalena.jpg" alt="" />
          <h2>Magdalena</h2>
        </article>
      </section>

      <section class="main-section">
        <img class="logo" src="/assets/img/hand.png" alt="" />
        <h1>Comienza el Networking</h1>
        <p class="">
          Presiona el botón <strong>"Nuevo chat"</strong> para comenzar a crear nuevas redes de
          contacto para tu empresa o emprendimiento
        </p>
      </section>
    </main>
  </body>
</html>
